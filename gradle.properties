# for options see https://docs.gradle.org/current/userguide/build_environment.html#sec:gradle_configuration_properties
org.gradle.warning.mode=none

# Enable Gradle build caching for faster builds (CICD-004)
org.gradle.caching=true

# Parallel execution for multi-project builds
org.gradle.parallel=true

# Configure JVM memory for builds
org.gradle.jvmargs=-Xmx2g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
