# Moqui Framework Secrets
# IMPORTANT: Replace placeholder values before deployment
# Consider using external secrets management (e.g., Vault, AWS Secrets Manager)
apiVersion: v1
kind: Secret
metadata:
  name: moqui-secrets
  labels:
    app.kubernetes.io/name: moqui
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database credentials
  # CHANGE THESE VALUES IN PRODUCTION!
  DB_USER: "moqui"
  DB_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

  # Encryption keys
  ENTITY_DS_CRYPT_PASS: "MoquiDefaultPassword:CHANGEME"
