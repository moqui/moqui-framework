# Kustomize base configuration for Moqui Framework
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: moqui-base

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/part-of: moqui
  app.kubernetes.io/managed-by: kustomize

resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - pvc.yaml
  - deployment.yaml
  - service.yaml
  - hpa.yaml
