# Moqui Framework Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: moqui
  labels:
    app.kubernetes.io/name: moqui
    app.kubernetes.io/component: application
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: moqui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: moqui
        app.kubernetes.io/component: application
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      containers:
        - name: moqui
          image: moqui/moqui-framework:latest
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

          envFrom:
            - configMapRef:
                name: moqui-config
            - secretRef:
                name: moqui-secrets

          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "2000m"

          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health/startup
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 12  # 2 minutes total startup time

          volumeMounts:
            - name: logs
              mountPath: /opt/moqui/runtime/log
            - name: txlog
              mountPath: /opt/moqui/runtime/txlog
            - name: sessions
              mountPath: /opt/moqui/runtime/sessions

      volumes:
        - name: logs
          persistentVolumeClaim:
            claimName: moqui-logs
        - name: txlog
          persistentVolumeClaim:
            claimName: moqui-txlog
        - name: sessions
          persistentVolumeClaim:
            claimName: moqui-sessions

      # Pod anti-affinity for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - moqui
                topologyKey: kubernetes.io/hostname
